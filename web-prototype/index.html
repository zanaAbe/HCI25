<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <form id="login-form" onsubmit="handleLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <div id="upload-container" style="display: none;">
    <h1>Welcome!</h1>
    <p id="welcome-message"></p>
    <div id="module-overview">
      <h2>Available Modules</h2>
      <ul>
        <li><button onclick="selectModule('GMCI')">GMCI</button></li>
        <li><button onclick="selectModule('Programmieren 1')">Programmieren 1</button></li>
        <li><button onclick="selectModule('Programmieren 2')">Programmieren 2</button></li>
      </ul>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Bereich für Assignments -->
  <div id="assignment-overview" style="display: none;">
    <h2 id="assignment-title"></h2>
    <ul id="assignments-list">
      <!-- Assignments werden dynamisch hinzugefügt -->
    </ul>
    <button onclick="backToModules()">Back to Modules</button>
  </div>

  <!-- Bereich für die User-Übersicht (wird nur angezeigt, wenn der Korrektor ein Assignment ausgewählt hat) -->
  <div id="user-overview" style="display: none;">
    <h2>User Assignments</h2>
    <ul id="user-list">
      <!-- Benutzer werden hier dynamisch hinzugefügt -->
    </ul>
    <button onclick="backToAssignments()">Back to Assignments</button>
  </div>

  <!-- Bereich für den Datei-Upload -->
  <div id="file-upload-container" style="display: none;">
    <h2 id="file-upload-title"></h2>
    <form id="upload-form">
      <label for="file-upload">Upload your file:</label>
      <input type="file" id="file-upload" name="file-upload" required>
      <button type="submit">Upload</button>
    </form>
    <button onclick="backToAssignments()">Back to Assignments</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
